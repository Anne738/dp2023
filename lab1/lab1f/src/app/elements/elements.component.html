<section class="products" id="products">
    <div class="heading">
        <h2>We collect on</h2>
    </div>

    <div  class="products_container">
        <div class="box" *ngFor="let ent of elemList">
            <ul>
                <li>
                    <img [src="{{ent.images}}" alt="">
                    <h4>{{ent.price}}</h4>
                    <h3>{{ent.name}}</h3>
                </li>
            </ul>
        </div>

    </div>
</section>
